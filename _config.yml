# Site wide configuration

title: Programming with Călina
locale: en_US
description: Acest site se adresează studenților UTCN Calculatoare și altor pasionați de IT. Se recomandă consumul responsabil. // This website is dedicated to TUCN Computer Science students and other IT aficionados.
logo: site-logo.png
search: true
url: http://calina-c.github.io

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


